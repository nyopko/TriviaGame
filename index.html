<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Linking the reset.css -->
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <!-- Linking the stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- linking jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking the Javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- Adding Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <title>Trivia Game | Nick Yopko</title>

</head>

<body>

    <!-- Creating Title Box -->

    <div id="titlebox">
        <h1>Dance Music Trivia</h1>
    </div>

    <!-- Creating Gameplay Box -->

    <div id="gameplaybox">

        <p id="question">
            Click Start to Begin the Fun!
        </p>

        <div id="timerbox">
                Time Remaining<p id="timer"></p>
        </div>

        <div id="scorebox">
                Your Score<p id="scorenumber"></p>
        </div>
        

        <p id="correct"><span style="background-color: #d3d3d3">CORRECT</span></p>
        <p id="wrong"><span style="background-color: #d3d3d3">WRONG</span></p>

        <img id= biopic src="../TriviaGame/assets/images/skrillex.jpg">
        <p id="facttext">C. Skrillex | Born Sonny John Moore, this former emo frontman has become one of the most acclaimed and influential artists in all of dance music.</p>

        <div id="startbutton">
        <button type="button" class="btn btn-warning btn-block startbutton">Press to begin the quiz!</button><br>
        </div>

        <div id="buttons">
                <br>
                <button type="button" class="btn btn-primary btn-block choiceA">A</button><br>
                <button type="button" class="btn btn-success btn-block choiceB">B</button><br>
                <button type="button" class="btn btn-dark btn-block choiceC">C</button><br>
                <button type="button" class="btn btn-warning btn-block choiceD">D</button>

        </div>

        <div id="youtube"><iframe id="video" width="300" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/21792166&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>></div>

    

        <div id="nextbutton"><br>Next Question</div>
        <div id="results"><br>Results</div>
        <div id="replay"><br>Restart</div>

        <div id="finish">Your Score is</div>

        
        <!-- <img id= nextbutton src="../TriviaGame/assets/images/record.png"> -->
        


    </div>





</body>

</html>
